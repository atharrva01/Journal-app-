<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ entry.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #932F67;
            color: #fff;
            padding: 40px;
        }

        .entry-detail {
            background-color: #fff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .entry-detail h1 {
            margin-bottom: 10px;
        }

        .entry-detail small {
            display: block;
            margin-bottom: 20px;
            color: #888;
        }

        .entry-detail p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="entry-detail">
        <h1>{{ entry.title }}</h1>
        <small>Created on: {{ entry.date }}</small>
        <p>{{ entry.entry }}</p>
    </div>

</body>
</html>
